<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="angular.js"></script>
    <script src="angular-route.js"></script>
    <script src="scm.js"></script>

    <style>
        form {
            border: 3px solid #f1f1f1;
            width: 50%;
        }

        input[type=text],
        input[type=password] {
            width: 50%;
            padding: 12px 20px;
            margin: 8px 0px;
            display: inline-block;
            border: 1px solid #ccc;
            box-sizing: border-box;
            margin-left: 10px;
        }

        label {
            margin-top: 20px;
            margin-left: 10px;
        }
    </style>

</head>

<article>
    <h2>This is Admin Login page</h2>
    <div style="color:red" ng-if="displaystatus!=''">
        <blockquote> {{displaystatus}}</blockquote>
    </div>
    <div>
        <form name="loginForm" ng-submit="authenticateAdmin()" novalidate>

            <div class="form-group">
                <label for="username">Username:</label>
                <div>
                    <input type="text" class="form-control " ng-model="admin.username" placeholder="Enter username" name="username">
                </div>

            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <div>
                    <input type="password" class="form-control" ng-model="admin.password" placeholder="Enter password" name="password">
                </div>

            </div>
           

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</article>
