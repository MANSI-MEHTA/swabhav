<article>
    <form name="StudentForm" ng-submit="submitButton()" novalidate>
        <div class="form-group">
            
            <label class="control-label col-sm-2">Roll NO*:</label>
            <div class="col-sm-10">
                <input type="number" class="form-control" ng-model="student.rollno" placeholder="Enter Roll No" value="" ng-class="{red:StudentForm.roll.$touched,white:studentForm.roll.$valid}"
                    name="roll" required>
            </div>
            <span ng-show="StudentForm.roll.$touched && StudentForm.roll.$invalid" style="color: red">Roll_no is required*</span>
        </div>

        <br>
        <div class="form-group">
            <label class="control-label col-sm-2">First Name*:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" ng-model="student.fname" placeholder="First Name" value="" ng-class="{red:StudentForm.fname.$touched,white:StudentForm.fname.$valid}"
                    name="fname" required>
            </div>
            <span ng-show="StudentForm.fname.$touched && StudentForm.fname.$invalid" style="color: red">first name is required*</span>
        </div>
        <br>
        <div class="form-group">
            <label class="control-label col-sm-2">Last Name*:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" ng-model="student.lname" placeholder="Enter last  Name" value="" ng-class="{red:StudentForm.lname.$touched,white:StudentForm.lname.$valid}"
                    name="lname" required>
            </div>
            <span ng-show="StudentForm.lname.$touched && StudentForm.lname.$invalid" style="color: red">Last Name is required*</span>
        </div>
        <br>
        <div class="form-group">
                <label class="control-label col-sm-2">CGPI*:</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" ng-model="student.cgpi" placeholder="Enter your CGPI" value="" ng-class="{red:StudentForm.cgpi.$touched,white:studentForm.cgpi.$valid}"
                        name="cgpi" required>
                </div>
                <span ng-show="StudentForm.cgpi.$touched && StudentForm.cgpi.$invalid" style="color: red">CGPI  is required*</span>
            </div>
    
        <div class="form-group">
            <label class="control-label col-lg-4">Gender*:</label>
            <input type="radio" name="gender" value="male" ng-model="student.gender">Male
            <input type="radio" name="gender" value="female" ng-model="student.gender">Female
        </div>

        <div class="col-sm-4" class="form-group">
            <input  ng-if="add" ng-disabled="StudentForm.$invalid" ng-show="add"  value="Add Student" type="submit">
            <input ng if="update" ng-show="update" class="form-control btn btn-primary" value="Update Student" type="submit">
            
        </div>
        <div class="col-sm-12"></div>
    </form>

</article>
