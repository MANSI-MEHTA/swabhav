<style>
    form {
        border: 3px solid #f1f1f1;
    }

    input[type=text],
    input[type=password] {
        width: 100%;
        padding: 12px 20px;
        margin: 8px 0px;
        display: inline-block;
        border: 1px solid #ccc;
        box-sizing: border-box;
    }
    label{
        margin-top:20px;
    }
</style>

<article>
    <h2>Login Form</h2>

    <form name="loginForm" ng-submit="authenticateUser()" novalidate>

        <div class="container">
            <div class="row">
                <div class="form-group" class="control-label col-sm-2">
                    <label class="control-label col-sm-2" for="uname">
                        <b>Username*</b>
                    </label>
                    <div class="col-sm-6">
                        <input type="text" placeholder="Enter Username" ng-model="user.username" name="uname" value="" ng-class="{red:loginForm.uname.$touched,white:loginForm.uname.$valid}">
                    </div>
                    <span ng-show="loginForm.uname.$touched && loginForm.uname.$invalid" style="color: red">User Name is required*</span>
                </div>
            </div>

            <br>
            <div class="row">
                <div class="form-group">
                    <label for="psw" class="control-label col-sm-2">
                        <b>Password*</b>
                    </label>
                    <div class="col-sm-6">
                        <input type="password" placeholder="Enter Password" ng-model="user.password" name="psw" value="" ng-class="{red:loginForm.psw.$touched,white:loginForm.psw.$valid}">
                        <span ng-show="loginForm.psw.$touched && loginForm.psw.$invalid" style="color: red">Password is required*</span>
                    </div>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="form-group">
                    <input type="submit" style="margin-left:50px "class="btn btn-primary " ng-disabled="loginForm.$invalid" style="width:150px" value="Login">
                </div>
            </div>


        </div>

    </form>
</article>
